name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Archive extension
        run: |
          zip -r ShinePet.zip assets src manifest.json README.md LICENSE
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: ShinePet.zip
